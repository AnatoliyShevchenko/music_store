{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" href="{% static 'css/music_create_page.css' %}">
</head>

<body>
    <form action="" method="post">
        <h1 class="title">Create authors</h1>
        <fieldset>
            <input type="text" id="title" name="title" placeholder="Title">
        </fieldset>

        <fieldset class="titles">
            {% for title in ctx_titles %}
            <div class="content">
                <input type="radio" class="ttl" id="title" name="title">
                <label for="title" style="text-transform: capitalize;">
                    {{ title }}
                </label>
                {% endfor %}
            </div>
        </fieldset>

    </form>
</body>

</html>
